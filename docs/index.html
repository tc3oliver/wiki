<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app">Loading...</div>
    <script>
      window.$docsify = {
        name: "Nick's Wiki",
        repo: 'https://github.com/tc3oliver',
        loadSidebar: true,
        subMaxLevel: 2,
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md',
        },
        search: {
          paths: 'auto',
          placeholder: '查詢',
          noData: '找不到結果',
          depth: 3,
        },
      }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 全文搜尋 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 圖片縮放 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 複製到剪貼簿 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <!-- 字數統計 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- 語言高亮 -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-dart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-swift.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-typescript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-go.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-csharp.min.js"></script>
  </body>
</html>
