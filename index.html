<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nick's Wiki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <!-- Gitalk -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css"
    />
    <style>
      .fabs {
        z-index: 9999;
      }
      .gt-container .gt-header-comment {
        flex: 0.9;
      }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-N1T4HVP0LZ"
    ></script>
    <!-- 在github編輯 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'G-N1T4HVP0LZ')
    </script>
  </head>
  <body>
    <div id="app">載入中...</div>
    <!-- Gitalk -->
    <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
    <script>
      var gitalkConfig = {
        clientID: '4a0d3755ec132e662062',
        clientSecret: 'a77a509de2f5c64cc53f95d839f23d8fb01c00fd',
        repo: 'wiki',
        accessToken: '30c55e31acbb0cb61d30f92d14e32541880eefaf',
        owner: 'tc3oliver',
        admin: ['tc3oliver'],
        distractionFreeMode: false,
      }
      window.$docsify = {
        name: "Nick's Wiki",
        repo: 'https://github.com/tc3oliver',
        subMaxLevel: 2,
        loadNavbar: false,
        loadSidebar: true,
        alias: {},
        search: {
          paths: 'auto',
          placeholder: '查詢',
          noData: '找不到結果',
          depth: 3,
        },
        share: {
          reddit: true,
          linkedin: true,
          facebook: true,
          twitter: true,
          whatsapp: true,
          telegram: true,
        },
        plugins: [
          EditOnGithubPlugin.create(
            'https://github.com/tc3oliver/wiki/tree/main/',
          ),
          function (hook, vm) {
            hook.doneEach(function () {
              var label, domObj, main, divEle, gitalk
              label = vm.route.path.split('/').pop()
              domObj = Docsify.dom
              main = domObj.getNode('#main')

              Array.apply(
                null,
                document.querySelectorAll('div.gitalk-container'),
              ).forEach(function (ele) {
                ele.remove()
              })

              divEle = domObj.create('div')
              divEle.id = 'gitalk-container-' + label
              divEle.className = 'gitalk-container'
              divEle.style =
                'width: ' + main.clientWidth + 'px; margin: 0 auto 20px;'
              domObj.appendTo(domObj.find('.content'), divEle)
              gitalk = new Gitalk(
                Object.assign(gitalkConfig, { id: !label ? 'home' : label }),
              )
              gitalk.render('gitalk-container-' + label)
            })
          },
        ],
      }
    </script>
    <!-- Gitalk -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
    <!-- md5 -->
    <script src="//cdn.jsdelivr.net/npm/js-md5@0.7.3/src/md5.min.js"></script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 全文搜尋 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 圖片縮放 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 複製到剪貼簿 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js"></script>
    <!-- 字數統計 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <!-- 語言高亮 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-dart.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-swift.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-typescript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-go.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-csharp.min.js"></script>

        id: md5(location.href),
      })
    </script> -->
    <!-- 分享 -->
    <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
  </body>
</html>
